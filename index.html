<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>@sakofficialcode</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f5f6fa;
            color: #222;
        }
        header {
            background: #2d3436;
            color: #fff;
            padding: 40px 0;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
            letter-spacing: 2px;
        }
        header p {
            margin-top: 10px;
            font-size: 1.2em;
            color: #b2bec3;
        }
        main {
            max-width: 800px;
            margin: 40px auto;
            padding: 0 20px;
        }
        section {
            margin-bottom: 40px;
        }
        .btn {
            display: inline-block;
            padding: 12px 28px;
            background: #0984e3;
            color: #fff;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            font-size: 1em;
            transition: background 0.2s;
        }
        .btn:hover {
            background: #74b9ff;
        }
        footer {
            text-align: center;
            padding: 20px 0;
            background: #dfe6e9;
            color: #636e72;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <header>
        <h1>@sakofficialcode</h1>
        <p>Embedded Software & Hardware Engineer</p>
    </header>
    <footer>
        &copy; 2025 SAK. All rights reserved.
    </footer>
</body>
</html>
